[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 32
rotation_distance: 40
## endstop_pin: ^PC3
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 300
position_min: 0 
position_max: 300
homing_speed: 50 #75
second_homing_speed: 15
homing_retract_dist: 0

