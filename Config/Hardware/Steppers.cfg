[stepper_z1]
#[extruder1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 32
rotation_distance: 2
endstop_pin = probe:z_virtual_endstop

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.850
sense_resistor: 0.110
stealthchop_threshold: 0 # Max 999999
diag_pin: ^PC1
interpolate: true #false
driver_SGTHRS: 90 # Sensorless homing, 0-255, high has more sensibility

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.850
sense_resistor: 0.110
stealthchop_threshold: 0 # Max 999999
diag_pin: ^PC3
interpolate: true #false
driver_SGTHRS: 110 # Sensorless homing, 0-255, high has more sensibility


[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0 # stealthchop enabled only when the bed is static
#diag_pin:


[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: