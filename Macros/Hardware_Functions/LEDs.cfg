[gcode_macro CASE_LED_ON]
gcode:
    	SET_LED LED=caselight_right RED=0.6 GREEN=0.6 BLUE=0.6
        SET_LED LED=caselight_left RED=0.6 GREEN=0.6 BLUE=0.6

[gcode_macro CASE_LED_OFF]
gcode:
        SET_LED LED=caselight_right RED=0.0 GREEN=0.0 BLUE=0.0
        SET_LED LED=caselight_left RED=0.0 GREEN=0.0 BLUE=0.0